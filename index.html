<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-PDF</title>
    <link rel="shortcut icon"  href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>PDF Files</h2>
        <ul>
            <!-- Replace these with your actual file names -->
            <li><a data-file="files/Evs.pdf">Evs</a></li>
            <li><a data-file="files/Resettlement and rehablitation.pdf">Resettlement and rehablitation</a></li>
            <li><a data-file="files/Human Population Growth.pdf">Human Population Growth</a></li>
            <li><a data-file="files/Environmental Studies Book.pdf">Environmental Studies Book</a></li>
            <li><a data-file="files/Environment Ethics and Wasteland Reclamation .pdf">Environment Ethics and Wasteland Reclamation</a></li>
            <li><a data-file="files/Environmental Studies.pdf">Environmental Studies</a></li>
        </ul>
    </div>
    <div class="preview">
        <iframe id="pdfPreview" src=""></iframe>
    </div>

    <script>
        const links = document.querySelectorAll('.sidebar a');
        const preview = document.getElementById('pdfPreview');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const file = link.getAttribute('data-file');
                preview.src = file;
            });
        });
    </script>
</body>
</html>
